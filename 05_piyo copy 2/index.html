<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Ç∫„É´„Ç≤„Éº„É† - „Åü„Åæ„Åî„Å≤„Çà„Åì„Å´„Çè„Å®„Çä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            padding: 2px;
            border-radius: 10px;
            margin: 0 auto;
            width: 360px;
            height: 360px;
        }

        .cell {
            background: #fff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-size: 20px;
            transform-origin: center;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell.dragging {
            opacity: 0.8;
            transform: scale(1.15);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .cell.swapping {
            animation: swapAnimation 0.3s ease-in-out;
        }

        @keyframes swapAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1); }
        }

        .cell.evolving {
            animation: evolveAnimation 0.4s ease-in-out;
        }

        @keyframes evolveAnimation {
            0% { transform: scale(1); }
            25% { transform: scale(1.3) rotate(-10deg); }
            50% { transform: scale(0.8) rotate(10deg); }
            75% { transform: scale(1.2) rotate(-5deg); }
            100% { transform: scale(1); }
        }

        .cell.valid-drop {
            background: #e8f5e8;
            border: 2px solid #4caf50;
        }

        .cell.invalid-drop {
            background: #ffe8e8;
            border: 2px solid #f44336;
        }

        /* „Éñ„É≠„ÉÉ„ÇØ„ÅÆÁ®ÆÈ°û */
        .egg {
            color: #ff9800;
        }

        .chick {
            color: #ffeb3b;
        }

        .chicken {
            color: #ff5722;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .score {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .game-board {
                width: 320px;
                height: 320px;
            }
            
            .cell {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">üê£ „Éë„Ç∫„É´„Ç≤„Éº„É† üêî</h1>
        
        <div class="game-board" id="gameBoard">
            <!-- 9x9„ÅÆ„Ç∞„É™„ÉÉ„Éâ„ÅØJavaScript„ÅßÁîüÊàê -->
        </div>
        
        <div class="score" id="score">„Çπ„Ç≥„Ç¢: 0</div>
        
        <div class="instructions">
            „Éñ„É≠„ÉÉ„ÇØ„Çí„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶Èö£„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Å®ÂÖ•„ÇåÊõø„Åà„Çà„ÅÜÔºÅ<br>
            ÂÖ•„ÇåÊõø„Åà„Çã„Å®ÈÄ≤Âåñ„Åô„Çã„ÇàÔºö„Åü„Åæ„Åî ‚Üí „Å≤„Çà„Åì ‚Üí „Å´„Çè„Å®„Çä ‚Üí „Åü„Åæ„Åî...
        </div>
    </div>

    <script>
        class PuzzleGame {
            constructor() {
                this.board = [];
                this.selectedCell = null;
                this.score = 0;
                this.isDragging = false;
                this.lastDragCell = null;
                this.dragDirection = null;
                this.currentDragPosition = null;
                this.blockTypes = ['egg', 'chick', 'chicken'];
                this.blockEmojis = {
                    'egg': 'ü•ö',
                    'chick': 'üê£',
                    'chicken': 'üêî'
                };
                this.evolutionOrder = ['egg', 'chick', 'chicken'];
                
                this.init();
            }

            init() {
                this.createBoard();
                this.setupEventListeners();
                this.updateScore();
            }

            createBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                // 9x9„ÅÆ„Éú„Éº„Éâ„ÇíÂàùÊúüÂåñ
                for (let row = 0; row < 9; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < 9; col++) {
                        // „Éá„Éê„ÉÉ„Ç∞Áî®ÔºöÂÖ®ÈÉ®„Åü„Åæ„Åî„ÅßÂàùÊúüÂåñ
                        this.board[row][col] = 'egg';
                        
                        const cell = document.createElement('div');
                        cell.className = `cell egg`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.textContent = this.blockEmojis['egg'];
                        
                        gameBoard.appendChild(cell);
                    }
                }
            }

            setupEventListeners() {
                const gameBoard = document.getElementById('gameBoard');
                
                // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÔºà„Çπ„Éû„ÉõÂØæÂøúÔºâ
                gameBoard.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.cell');
                    if (cell) {
                        this.handleCellSelect(cell);
                        this.isDragging = true;
                    }
                });

                gameBoard.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging && this.selectedCell) {
                        const touch = e.touches[0];
                        const element = document.elementFromPoint(touch.clientX, touch.clientY);
                        const cell = element ? element.closest('.cell') : null;
                        if (cell && cell !== this.lastDragCell) {
                            this.handleDragOver(cell);
                        }
                    }
                });

                gameBoard.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleDragEnd();
                });

                // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„ÉàÔºà„Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÂØæÂøúÔºâ
                gameBoard.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.cell');
                    if (cell) {
                        this.handleCellSelect(cell);
                        this.isDragging = true;
                    }
                });

                gameBoard.addEventListener('mousemove', (e) => {
                    if (this.isDragging && this.selectedCell) {
                        const element = document.elementFromPoint(e.clientX, e.clientY);
                        const cell = element ? element.closest('.cell') : null;
                        if (cell && cell !== this.lastDragCell) {
                            this.handleDragOver(cell);
                        }
                    }
                });

                gameBoard.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    this.handleDragEnd();
                });

                // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü„ÇíÁ¢∫ÂÆü„Å´„Ç≠„É£„ÉÉ„ÉÅ
                document.addEventListener('mouseup', () => {
                    this.handleDragEnd();
                });

                document.addEventListener('touchend', () => {
                    this.handleDragEnd();
                });
            }

            handleCellSelect(cell) {
                // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Çª„É´„Åå„ÅÇ„Çå„Å∞Ëß£Èô§
                if (this.selectedCell) {
                    this.selectedCell.classList.remove('dragging');
                }

                this.selectedCell = cell;
                cell.classList.add('dragging');
                this.lastDragCell = cell;
                this.dragDirection = null;
                this.currentDragPosition = {
                    row: parseInt(cell.dataset.row),
                    col: parseInt(cell.dataset.col)
                };
                
                // Èö£Êé•„Åô„Çã„Çª„É´„Çí„Éè„Ç§„É©„Ç§„Éà
                this.highlightAdjacentCells(cell);
            }

            handleDragOver(cell) {
                if (!this.selectedCell || cell === this.selectedCell || cell === this.lastDragCell) return;

                const targetRow = parseInt(cell.dataset.row);
                const targetCol = parseInt(cell.dataset.col);

                // ÁèæÂú®„ÅÆ„Éâ„É©„ÉÉ„Ç∞‰ΩçÁΩÆ„Åã„ÇâÈö£Êé•„Åó„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const isAdjacent = Math.abs(this.currentDragPosition.row - targetRow) + Math.abs(this.currentDragPosition.col - targetCol) === 1;

                if (isAdjacent) {
                    // Êñ∞„Åó„ÅÑÊñπÂêë„ÇíË®àÁÆó
                    const newDirection = {
                        row: targetRow - this.currentDragPosition.row,
                        col: targetCol - this.currentDragPosition.col
                    };

                    // „Éâ„É©„ÉÉ„Ç∞ÊñπÂêë„ÇíÊõ¥Êñ∞ÔºàÊõ≤„Åå„ÇäËßí„Åß„ÇÇÂØæÂøúÔºâ
                    this.dragDirection = newDirection;

                    // ÈÄ£Á∂ö„Éâ„É©„ÉÉ„Ç∞„ÅßÂÖ•„ÇåÊõø„ÅàÂÆüË°å
                    this.performSwap(this.currentDragPosition.row, this.currentDragPosition.col, targetRow, targetCol);
                    
                    // ÁèæÂú®‰ΩçÁΩÆ„ÇíÊõ¥Êñ∞
                    this.currentDragPosition = { row: targetRow, col: targetCol };
                    this.lastDragCell = cell;
                }
            }

            handleDragEnd() {
                if (this.isDragging) {
                    this.isDragging = false;
                    this.dragDirection = null;
                    this.currentDragPosition = null;
                    this.clearSelection();
                }
            }

            highlightAdjacentCells(selectedCell) {
                const row = parseInt(selectedCell.dataset.row);
                const col = parseInt(selectedCell.dataset.col);
                
                // ÂÖ®„Å¶„ÅÆ„Çª„É´„Åã„Çâ„Éè„Ç§„É©„Ç§„Éà„ÇíÂâäÈô§
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('valid-drop', 'invalid-drop');
                });

                // Èö£Êé•„Åô„Çã„Çª„É´„Çí„Éè„Ç§„É©„Ç§„Éà
                const adjacentCells = [
                    {row: row - 1, col: col}, // ‰∏ä
                    {row: row + 1, col: col}, // ‰∏ã
                    {row: row, col: col - 1}, // Â∑¶
                    {row: row, col: col + 1}  // Âè≥
                ];

                adjacentCells.forEach(pos => {
                    if (pos.row >= 0 && pos.row < 9 && pos.col >= 0 && pos.col < 9) {
                        const cell = document.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
                        if (cell) {
                            cell.classList.add('valid-drop');
                        }
                    }
                });
            }

            performSwap(row1, col1, row2, col2) {
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„Åç„Åß„Éñ„É≠„ÉÉ„ÇØ„ÇíÂÖ•„ÇåÊõø„Åà
                this.animateSwap(row1, col1, row2, col2);
                
                // „Éú„Éº„Éâ‰∏ä„ÅÆ„Éá„Éº„Çø„ÇíÂÖ•„ÇåÊõø„Åà
                const temp = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = temp;

                // Ë°®Á§∫„ÇíÊõ¥Êñ∞
                setTimeout(() => {
                    this.updateCellDisplay(row1, col1);
                    this.updateCellDisplay(row2, col2);
                    
                    // ‰∏°Êñπ„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíÈÄ≤Âåñ„Åï„Åõ„Çã
                    this.evolveBlock(row1, col1);
                    this.evolveBlock(row2, col2);
                    
                    this.score += 10;
                    this.updateScore();
                }, 150); // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÂçäÂàÜ„ÅÆÊôÇÈñì„ÅßÂÆüË°å
            }

            animateSwap(row1, col1, row2, col2) {
                const cell1 = document.querySelector(`[data-row="${row1}"][data-col="${col1}"]`);
                const cell2 = document.querySelector(`[data-row="${row2}"][data-col="${col2}"]`);
                
                if (cell1 && cell2) {
                    // ÂÖ•„ÇåÊõø„Åà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    cell1.classList.add('swapping');
                    cell2.classList.add('swapping');
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆå‰∫ÜÂæå„Å´„ÇØ„É©„Çπ„ÇíÂâäÈô§
                    setTimeout(() => {
                        cell1.classList.remove('swapping');
                        cell2.classList.remove('swapping');
                    }, 300);
                }
            }

            swapBlocks(row1, col1, row2, col2) {
                // „Éú„Éº„Éâ‰∏ä„ÅÆ„Éá„Éº„Çø„ÇíÂÖ•„ÇåÊõø„Åà
                const temp = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = temp;

                // Ë°®Á§∫„ÇíÊõ¥Êñ∞
                this.updateCellDisplay(row1, col1);
                this.updateCellDisplay(row2, col2);
            }

            evolveBlock(row, col) {
                const currentType = this.board[row][col];
                const currentIndex = this.evolutionOrder.indexOf(currentType);
                const nextIndex = (currentIndex + 1) % this.evolutionOrder.length;
                const newType = this.evolutionOrder[nextIndex];
                
                this.board[row][col] = newType;
                
                // ÈÄ≤Âåñ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    cell.classList.add('evolving');
                    setTimeout(() => {
                        this.updateCellDisplay(row, col);
                        cell.classList.remove('evolving');
                    }, 200);
                } else {
                    this.updateCellDisplay(row, col);
                }
            }

            updateCellDisplay(row, col) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    const blockType = this.board[row][col];
                    cell.className = `cell ${blockType}`;
                    cell.textContent = this.blockEmojis[blockType];
                }
            }

            clearSelection() {
                if (this.selectedCell) {
                    this.selectedCell.classList.remove('dragging');
                    this.selectedCell = null;
                }
                
                this.lastDragCell = null;
                this.dragDirection = null;
                this.currentDragPosition = null;
                
                // ÂÖ®„Å¶„ÅÆ„Éè„Ç§„É©„Ç§„Éà„ÇíÂâäÈô§
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('valid-drop', 'invalid-drop');
                });
            }

            updateScore() {
                document.getElementById('score').textContent = `„Çπ„Ç≥„Ç¢: ${this.score}`;
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        document.addEventListener('DOMContentLoaded', () => {
            new PuzzleGame();
        });
    </script>
</body>
</html>
