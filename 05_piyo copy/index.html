<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ‘ã‚ºãƒ«ã‚²ãƒ¼ãƒ  - ãŸã¾ã”ã²ã‚ˆã“ã«ã‚ã¨ã‚Š</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            padding: 2px;
            border-radius: 10px;
            margin: 0 auto;
            width: 360px;
            height: 360px;
        }

        .cell {
            background: #fff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 20px;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell.dragging {
            opacity: 0.7;
            transform: scale(1.1);
            z-index: 1000;
        }

        .cell.valid-drop {
            background: #e8f5e8;
            border: 2px solid #4caf50;
        }

        .cell.invalid-drop {
            background: #ffe8e8;
            border: 2px solid #f44336;
        }

        /* ãƒ–ãƒ­ãƒƒã‚¯ã®ç¨®é¡ */
        .egg {
            color: #ff9800;
        }

        .chick {
            color: #ffeb3b;
        }

        .chicken {
            color: #ff5722;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .score {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            .game-board {
                width: 320px;
                height: 320px;
            }
            
            .cell {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ğŸ£ ãƒ‘ã‚ºãƒ«ã‚²ãƒ¼ãƒ  ğŸ”</h1>
        
        <div class="game-board" id="gameBoard">
            <!-- 9x9ã®ã‚°ãƒªãƒƒãƒ‰ã¯JavaScriptã§ç”Ÿæˆ -->
        </div>
        
        <div class="score" id="score">ã‚¹ã‚³ã‚¢: 0</div>
        
        <div class="instructions">
            ãƒ–ãƒ­ãƒƒã‚¯ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦éš£ã®ãƒ–ãƒ­ãƒƒã‚¯ã¨å…¥ã‚Œæ›¿ãˆã‚ˆã†ï¼<br>
            å…¥ã‚Œæ›¿ãˆã‚‹ã¨é€²åŒ–ã™ã‚‹ã‚ˆï¼šãŸã¾ã” â†’ ã²ã‚ˆã“ â†’ ã«ã‚ã¨ã‚Š â†’ ãŸã¾ã”...
        </div>
    </div>

    <script>
        class PuzzleGame {
            constructor() {
                this.board = [];
                this.selectedCell = null;
                this.score = 0;
                this.blockTypes = ['egg', 'chick', 'chicken'];
                this.blockEmojis = {
                    'egg': 'ğŸ¥š',
                    'chick': 'ğŸ£',
                    'chicken': 'ğŸ”'
                };
                this.evolutionOrder = ['egg', 'chick', 'chicken'];
                
                this.init();
            }

            init() {
                this.createBoard();
                this.setupEventListeners();
                this.updateScore();
            }

            createBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                // 9x9ã®ãƒœãƒ¼ãƒ‰ã‚’åˆæœŸåŒ–
                for (let row = 0; row < 9; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < 9; col++) {
                        // ãƒ©ãƒ³ãƒ€ãƒ ã«ãƒ–ãƒ­ãƒƒã‚¯ã‚¿ã‚¤ãƒ—ã‚’é¸æŠ
                        const randomType = this.blockTypes[Math.floor(Math.random() * this.blockTypes.length)];
                        this.board[row][col] = randomType;
                        
                        const cell = document.createElement('div');
                        cell.className = `cell ${randomType}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.textContent = this.blockEmojis[randomType];
                        
                        gameBoard.appendChild(cell);
                    }
                }
            }

            setupEventListeners() {
                const gameBoard = document.getElementById('gameBoard');
                
                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
                gameBoard.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.cell');
                    if (cell) {
                        this.handleCellSelect(cell);
                    }
                });

                gameBoard.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });

                gameBoard.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.cell');
                    if (cell && this.selectedCell) {
                        this.handleCellDrop(cell);
                    }
                });

                // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—å¯¾å¿œï¼‰
                gameBoard.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.cell');
                    if (cell) {
                        this.handleCellSelect(cell);
                    }
                });

                gameBoard.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.cell');
                    if (cell && this.selectedCell) {
                        this.handleCellDrop(cell);
                    }
                });
            }

            handleCellSelect(cell) {
                // æ—¢ã«é¸æŠã•ã‚Œã¦ã„ã‚‹ã‚»ãƒ«ãŒã‚ã‚Œã°è§£é™¤
                if (this.selectedCell) {
                    this.selectedCell.classList.remove('dragging');
                }

                this.selectedCell = cell;
                cell.classList.add('dragging');
                
                // éš£æ¥ã™ã‚‹ã‚»ãƒ«ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                this.highlightAdjacentCells(cell);
            }

            highlightAdjacentCells(selectedCell) {
                const row = parseInt(selectedCell.dataset.row);
                const col = parseInt(selectedCell.dataset.col);
                
                // å…¨ã¦ã®ã‚»ãƒ«ã‹ã‚‰ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’å‰Šé™¤
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('valid-drop', 'invalid-drop');
                });

                // éš£æ¥ã™ã‚‹ã‚»ãƒ«ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                const adjacentCells = [
                    {row: row - 1, col: col}, // ä¸Š
                    {row: row + 1, col: col}, // ä¸‹
                    {row: row, col: col - 1}, // å·¦
                    {row: row, col: col + 1}  // å³
                ];

                adjacentCells.forEach(pos => {
                    if (pos.row >= 0 && pos.row < 9 && pos.col >= 0 && pos.col < 9) {
                        const cell = document.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
                        if (cell) {
                            cell.classList.add('valid-drop');
                        }
                    }
                });
            }

            handleCellDrop(targetCell) {
                if (!this.selectedCell) return;

                const selectedRow = parseInt(this.selectedCell.dataset.row);
                const selectedCol = parseInt(this.selectedCell.dataset.col);
                const targetRow = parseInt(targetCell.dataset.row);
                const targetCol = parseInt(targetCell.dataset.col);

                // éš£æ¥ã—ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const isAdjacent = Math.abs(selectedRow - targetRow) + Math.abs(selectedCol - targetCol) === 1;

                if (isAdjacent) {
                    // ãƒ–ãƒ­ãƒƒã‚¯ã‚’å…¥ã‚Œæ›¿ãˆ
                    this.swapBlocks(selectedRow, selectedCol, targetRow, targetCol);
                    
                    // ä¸¡æ–¹ã®ãƒ–ãƒ­ãƒƒã‚¯ã‚’é€²åŒ–ã•ã›ã‚‹
                    this.evolveBlock(selectedRow, selectedCol);
                    this.evolveBlock(targetRow, targetCol);
                    
                    this.score += 10;
                    this.updateScore();
                }

                // é¸æŠã‚’è§£é™¤
                this.clearSelection();
            }

            swapBlocks(row1, col1, row2, col2) {
                // ãƒœãƒ¼ãƒ‰ä¸Šã®ãƒ‡ãƒ¼ã‚¿ã‚’å…¥ã‚Œæ›¿ãˆ
                const temp = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = temp;

                // è¡¨ç¤ºã‚’æ›´æ–°
                this.updateCellDisplay(row1, col1);
                this.updateCellDisplay(row2, col2);
            }

            evolveBlock(row, col) {
                const currentType = this.board[row][col];
                const currentIndex = this.evolutionOrder.indexOf(currentType);
                const nextIndex = (currentIndex + 1) % this.evolutionOrder.length;
                const newType = this.evolutionOrder[nextIndex];
                
                this.board[row][col] = newType;
                this.updateCellDisplay(row, col);
            }

            updateCellDisplay(row, col) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    const blockType = this.board[row][col];
                    cell.className = `cell ${blockType}`;
                    cell.textContent = this.blockEmojis[blockType];
                }
            }

            clearSelection() {
                if (this.selectedCell) {
                    this.selectedCell.classList.remove('dragging');
                    this.selectedCell = null;
                }
                
                // å…¨ã¦ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆã‚’å‰Šé™¤
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('valid-drop', 'invalid-drop');
                });
            }

            updateScore() {
                document.getElementById('score').textContent = `ã‚¹ã‚³ã‚¢: ${this.score}`;
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            new PuzzleGame();
        });
    </script>
</body>
</html>
